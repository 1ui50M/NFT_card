<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nft-card">
      <img src="imagenes/image-equilibrium.jpg" alt="" class="image-nft" />
      <div class="contenido_de_nft">
        <h3 class="nombre_de_nft">Equilibrium #3429</h3>
        <h2 class="informacion">
          Our Equilibrium collection promotes balance and calm.
        </h2>
        <div class="adicionales">
          <div class="eth">
            <img
              src="imagenes/icon-ethereum.svg"
              alt=""
              class="icono-ethereum"
            />
            0.041 ETH
          </div>
          <div class="days">
            <img src="imagenes/icon-clock.svg" alt="" class="icono-clock" />
            3 days left
          </div>
        </div>
        <div class="line"></div>
        <h4 class="ultimo">
          <img src="imagenes/image-avatar.png" alt="" class="icono-avatar" />
          <div class="creado_por">Creation of</div>
          <div class="nombre_del_creador">Jules Wyvern</div>
        </h4>
      </div>
    </div>
  </body>
</html>
